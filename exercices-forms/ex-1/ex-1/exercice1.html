<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Exercice 1 sur le DOM</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Exercice 1 sur la manipulation des formulaires</h1>
        </header>
        <main>
            <form id="formEx1">
                <fieldset>
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="email" />
                </fieldset>
                <fieldset>
                    <label for="password">
                        Mot de passe
                    </label>
                    <input type="password" name="password" id="password" />
                </fieldset>
                <fieldset>
                    <button type="submit">
                        Envoyer
                    </button>
                </fieldset>
            </form>
        </main>
    <script type="application/javascript" src="index.js"></script>
    </body>
</html>
